{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MLPrior - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet">

</head>

<body>



<div class="wrapper wrapper-full-page">

<div class="container">
    <div class="row">
<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto mt-auto ">
            <form class="user" method="post">
              <div class="card card-login">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">Login</h4>
                  <div class="social-line">
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-just-icon btn-link btn-white">
                      <i class="fab fa-facebook"></i>
                    </a>
{#                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">#}
{#                      <i class="fa fa-twitter"></i>#}
{#                    </a>#}
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-just-icon btn-link btn-white">
{#                      <i class="fab fa-google fa-fw"></i>#}
                        <i class="fab fa-google"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body ">
                  <p class="card-description text-center">Or Be Classical</p>

                      {% csrf_token %}
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email...">
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" class="form-control" name="password"
                                               id="password" placeholder="Password...">
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  <button class="btn btn-primary btn-user btn-block" type="submit">
                                        Login
                                    </button>
                </div>
              </div>
            </form>
          </div>
</div>
    </div>

    </div>


<!-- Bootstrap core JavaScript-->
<script src="{% static  'js/jquery/jquery.min.js' %}"></script>
<script src="{% static  'js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
{#<script src="{% static  'js/jquery-easing/jquery.easing.min.js' %}"></script>#}

<!-- Custom scripts for all pages-->
<script src="{% static 'js/material-dashboard.js' %}"></script>

</body>

</html>
