
<div id="article-{{ article.id }}">



<div class="card shadow mb-4">
   <div class="card-header py-3">
      <div class="row">
         <div class="col-sm-10">
            <h6 class="m-0 font-weight-bold text-primary h4">{{ article.title }}</h6>
         </div>
         <div class="col-sm-2">{{ article.id }} | {{ article.category }}</div>
      </div>
       <div class="row col-sm-12">
           <div class="h7 pl-3 pt-2 font-weight-bold text-gray-800">{{ article.authors.all | join:", " }}</div>
       </div>
   </div>
   <div class="card-body">


      {{ article.abstract }}
      <hr>
      <div class="row">
         <div class="col-sm-2"><a href="{{ article.url }}" class="btn btn-success btn-icon-split">
            <span class="icon text-white-50">
            <i class="fas fa-archive"></i>
            </span>
            <span class="text">Read on ArXiv</span>
            </a>
         </div>
          {% if is_lib %}

              <div class="col-sm-8">
                    <button class="btn btn-danger btn-icon-split removefromlibrary" id="button-{{ article.id }}" data-article-id="{{ article.id }}">
                        <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                        </span>
                        <span class="text">Remove</span>
                    </button>

         </div>

          {% else %}

              <div class="col-sm-8">
              {% if article in user_articles %}
                   <button class="btn btn-secondary btn-icon-split donotsave" id="button-{{ article.id }}" data-article-id="{{ article.id }}">
                  <span class="icon text-white-50">
                            <i class="fas fa-bookmark"></i>
                        </span>
                        <span class="text">Saved</span>
                    </button>
                  {% else %}
                    <button class="btn btn-primary btn-icon-split savetolibrary" id="button-{{ article.id }}" data-article-id="{{ article.id }}">
                  <span class="icon text-white-50">
                            <i class="fas fa-bookmark"></i>
                        </span>
                        <span class="text">Save to Library</span>
                    </button>
              {% endif %}




         </div>

          {% endif %}


         <div class="col-sm-2"><strong>{{ article.date }}</strong></div>
      </div>


   </div>
</div>

</div>
